<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Progress</title>
  </head>
  <body>
    <div id="app">
      <h1 class="title">Input limit progress</h1>

      <input
        type="text"
        v-model="message"
        class="input"
        required
        spellcheck="false"
        placeholder="Write something..."
      />

      <div class="progress-bar">
        <div class="progress-bar-incomplete"></div>
        <div class="progress-bar-complete" ref="progress"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
